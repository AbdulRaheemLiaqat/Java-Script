<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden { opacity:0; transform: translateY(50px); transition: all 1s; }
    .visible { opacity:1; transform: translateY(0); }
    section { height:100vh; display:flex; justify-content:center; align-items:center; font-size:2em; }
  </style>
</head>
<body>
  <section style="background:lightblue;">Scroll Down ðŸ‘‡</section>
  <section class="hidden" style="background:lightgreen;">I Appear!</section>
  <section class="hidden" style="background:lightcoral;">Me too!</section>
  <script>
    const sections = document.querySelectorAll('.hidden');
    window.addEventListener('scroll', () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
          sec.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
