<!DOCTYPE html>
<html>
<head>
  <style>
    .slider { position:relative; width:300px; overflow:hidden; margin:auto; }
    .slides { display:flex; transition:transform 0.5s ease; }
    .slide { min-width:300px; height:200px; display:flex; justify-content:center; align-items:center; font-size:2em; color:white; }
    .s1 { background:tomato; }
    .s2 { background:seagreen; }
    .s3 { background:steelblue; }
    button { margin:10px; }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide s1">Slide 1</div>
      <div class="slide s2">Slide 2</div>
      <div class="slide s3">Slide 3</div>
    </div>
  </div>
  <button onclick="prev()">Prev</button>
  <button onclick="next()">Next</button>
  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    function showSlide() {
      slides.style.transform = `translateX(${-index * 300}px)`;
    }
    function next(){ index = (index+1)%3; showSlide(); }
    function prev(){ index = (index-1+3)%3; showSlide(); }
  </script>
</body>
</html>
