<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArCH Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      height: 100vh;
    }
    #map {
      flex: 1;
    }
    .sidebar {
      width: 300px;
      background: #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .form {
      display: none;
      margin-bottom: 1rem;
    }
    .form input, .form select {
      margin: 0.3rem 0;
      padding: 0.4rem;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    .workouts {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .workout {
      background: #334155;
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .workout.running { border-left: 4px solid #22c55e; }
    .workout.cycling { border-left: 4px solid #3b82f6; }
  </style>
</head>
<body>
  <div class="sidebar">
    <form class="form">
      <select class="form__input form__input--type">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
      </select>
      <input class="form__input form__input--distance" type="number" placeholder="Distance (km)" required />
      <input class="form__input form__input--duration" type="number" placeholder="Duration (min)" required />
      <input class="form__input form__input--cadence" type="number" placeholder="Cadence (spm)" />
      <input class="form__input form__input--elevation" type="number" placeholder="Elevation (m)" style="display:none;" />
      <button type="submit">OK</button>
    </form>
    <ul class="workouts"></ul>
  </div>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="./script.js"></script>
</body>
</html>
