<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArCH Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }
    header {
      padding: 1rem;
      background: #111827;
      border-bottom: 1px solid #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .form {
      display: none;
      margin: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
    }
    .form input, .form select {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .form__row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ArCH Map â€” Workout Logger</h1>
  </header>
  <main>
    <div id="map"></div>
    <form class="form">
      <div class="form__row">
        <label>Type:</label>
        <select class="form__input form__input--type">
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
        </select>
      </div>
      <div class="form__row">
        <label>Distance (km):</label>
        <input class="form__input form__input--distance" type="number" required />
      </div>
      <div class="form__row">
        <label>Duration (min):</label>
        <input class="form__input form__input--duration" type="number" required />
      </div>
      <div class="form__row form__row--cadence">
        <label>Cadence (spm):</label>
        <input class="form__input form__input--cadence" type="number" />
      </div>
      <div class="form__row form__row--elevation" style="display:none;">
        <label>Elevation (m):</label>
        <input class="form__input form__input--elevation" type="number" />
      </div>
      <button type="submit">OK</button>
    </form>
  </main>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="./script.js"></script>
</body>
</html>
