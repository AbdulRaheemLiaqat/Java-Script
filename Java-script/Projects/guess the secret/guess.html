<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess My Number!</title>
  <style>
    /* ... your CSS remains the same ... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .between {
      font-size: 1.2rem;
    }

    .number {
      background-color: #eee;
      color: #222;
      width: 15rem;
      height: 15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      margin: 2rem auto;
      border-radius: 1rem;
      transition: all 0.3s;
    }

    .guess {
      padding: 1rem;
      font-size: 2rem;
      width: 10rem;
      text-align: center;
      border-radius: 0.5rem;
      border: none;
      margin-right: 1rem;
    }

    .btn {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #60b347;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4e973a;
    }

    .message {
      margin: 2rem 0;
      font-size: 2rem;
      height: 2.5rem;
    }

    .label-score,
    .label-highscore {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guess the Secret!</h1>
    <p class="between">(Between 1 and 50)</p><br>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>

  <main>
    <input type="number" class="guess" min="1" max="50" />
    <button class="btn check">Check!</button>

    <p class="message">Start guessing...</p>
    <p class="label-score">üíØ Score: <span class="score">50</span></p>
    <p class="label-highscore">üèÜ Highscore: <span class="highscore">0</span></p>
  </main>
<br>
  <footer>Created by Abdul Raheem Liaqat</footer>

  <script src="guess.js"></script>
</body>
</html>
